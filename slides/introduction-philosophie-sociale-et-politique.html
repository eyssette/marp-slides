</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.libertas.co/images/1/1f/Friedrich_Hayek_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="23" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>Â« Le libÃ©ralisme veut qu'on fasse le meilleur usage possible des forces de la concurrence en tant que moyen de coordonner les efforts humains; il ne veut pas qu'on laisse les choses en l'Ã©tat oÃ¹ elles sont. Le libÃ©ralisme est basÃ© sur la conviction que la concurrence est le meilleur moyen de guider les efforts individuels. Il ne nie pas, mais souligne au contraire que pour que la concurrence puisse jouer un rÃ´le bienfaisant, une armature juridique soigneusement conÃ§ue est nÃ©cessaire; il admet que les lois passÃ©es et prÃ©sentes ont de graves dÃ©fauts. Il ne nie pas non plus que partout oÃ¹ il est impossible de rendre la concurrence efficace, il nous faut recourir Ã  d'autres mÃ©thodes pour guider l'activitÃ© Ã©conomique. Toutefois le libÃ©ralisme Ã©conomique est opposÃ© au remplacement de la concurrence par des mÃ©thodes infÃ©rieures de coordination des efforts humains. Il considÃ¨re la concurrence comme supÃ©rieure non seulement parce qu'elle est dans la plupart des circonstances la mÃ©thode la plus efficace qu'on connaisse, mais plus encore parce qu'elle est la seule mÃ©thode qui permette d'ajuster nos activitÃ©s les unes aux autres sans intervention arbitraire ou coercitive de l'autoritÃ©. [â¦]  La prÃ©servation de la concurrence n'est pas [â¦] incompatible avec un vaste systÃ¨me de services sociaux - tant que l'organisation de ces services n'est pas conÃ§ue pour rendre la concurrence inopÃ©rante. Â»</p>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â« Ceux qui ont des familles susceptibles de les soutenir financiÃ¨rement et qui ont reÃ§u une bonne Ã©ducation sont manifestement avantagÃ©s par rapport Ã  ceux pour lesquels ce nâest pas le cas. Permettre Ã  chacun de prendre part Ã  la course est une bonne chose, mais si la ligne de dÃ©part nâest pas la mÃªme pour tous les coureurs, on aura du mal Ã  prÃ©tendre que la course est juste. Câest pourquoi, selon Rawls, la rÃ©partition des revenus et de la richesse qui rÃ©sulte du fonctionnement libre du marchÃ©, sur fond dâÃ©galitÃ© formelle des opportunitÃ©s, ne peut Ãªtre considÃ©rÃ©e comme juste. LÃ  oÃ¹ le systÃ¨me libertaire est particuliÃ¨rement injuste, câest en ce quâil Â« permet que la rÃ©partition soit influencÃ©e de maniÃ¨re indue par des facteurs aussi arbitraires, dâun point de vue moral Â». On peut parer Ã  cette injustice par la correction des dÃ©savantages sociaux et Ã©conomiques. Une mÃ©ritocratie Ã©quitable tente de sây employer en allant au-delÃ  de lâÃ©galitÃ© formelle des chances. Elle Ã©carte les obstacles Ã  la rÃ©ussite en procurant Ã  chacun les mÃªmes chances Ã©ducatives, de sorte que les familles pauvres puissent Ãªtre Ã  Ã©galitÃ© avec les familles plus privilÃ©giÃ©es au moment dâentrer dans la compÃ©tition. Â»</p>

<blockquote>
<p>Â« Pour Rawls, cette conception mÃ©ritocratique corrige certains avantages moralement arbitraires, mais reste encore en deÃ§Ã  des exigences de la justice. En effet, mÃªme si lâon parvient Ã  placer tout le monde sur la mÃªme ligne de dÃ©part, on peut nÃ©anmoins prÃ©voir, avec plus ou moins de certitude, qui remportera la course : les coureurs les plus rapides. Or Ãªtre un coureur rapide nâest pas davantage de mon fait. Câest contingent, sur le plan moral, au mÃªme titre que le fait de naÃ®tre dans une famille aisÃ©e. MÃªme si cet idÃ©al mÃ©ritocratique Â« Åuvre Ã  la perfection, Ã©crit Rawls, pour Ã©liminer lâinfluence des contingences sociales, [il] continue de permettre que la rÃ©partition des richesses et des revenus soit dÃ©terminÃ©e par la rÃ©partition naturelle des capacitÃ©s et des talents Â». [â¦] Rawls propose une [â¦] solution [â¦] dont lâobjectif est de corriger lâinÃ©gale rÃ©partition des talents et des dispositions, sans infliger de handicap aux plus favorisÃ©s. Comment ? En encourageant les personnes ayant des talents Ã  les dÃ©velopper et Ã  les exercer, tout en sâassurant que les bÃ©nÃ©fices que produisent ces talents sur le marchÃ© appartiennent Ã  la communautÃ© dans son ensemble. Nâimposez pas de handicap aux coureurs les plus rapides ; laissez-les courir et aller au bout de leurs possibilitÃ©s. Admettez simplement toutefois que les gains ne leur appartiennent pas exclusivement, mais devraient Ãªtre partagÃ©s avec ceux qui ne disposent pas de dispositions aussi grandes. Â»</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpp" data-theme="teaching" class="citationC fpp" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.mcgill.ca/channels-contribute/files/channels-contribute/styles/medium_landscape__320/public/channels/image/nf_barcelona_1_.jpg?itok=gZWo4TxU&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="30" data-paginate="true" data-class="citationC fpp" data-theme="teaching" class="citationC fpp" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>Â« Ce nâest quâen regardant du cÃ´tÃ© des approches qui sâemploient Ã  unir redistribution et reconnaissance que les conditions nÃ©cessaires Ã  une justice pour tous pourront Ãªtre remplies. Â»</p>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="31" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â« Jâai commencÃ© Ã  travailler sur [la question de la justice sociale] au milieu des annÃ©es 1990. Il y avait surtout aux Ãtats-Unis un divorce [â¦] entre ceux qui adoptaient une perspective Ã©conomique ou distributive et un nouveau courant qui sâintÃ©ressait aux Â« politiques de reconnaissance Â», en focalisant lâattention sur les questions dâidentitÃ© et de diffÃ©rence, en particulier celles des minoritÃ©s. Les premiers [â¦] sâattachaient aux aspects Ã©conomiques de la domination et aux rapports de classes sociales. Les seconds, les tenants de la reconnaissance, sâintÃ©ressaient davantage aux dimensions culturelles et symboliques de la domination qui pesaient fortement sur un certain nombre de groupes, tels les Noirs, les femmes, les gays et les lesbiennesâ¦ Il y avait entre ces deux courants une forte mÃ©fiance. [â¦] Je me suis convaincue que cette division Ã©tait improductive et quâil y avait du vrai des deux cÃ´tÃ©s. Jâai donc cherchÃ© Ã  intÃ©grer ces deux paradigmes : la redistribution et la reconnaissance. Mon idÃ©e Ã©tait quâaucun des deux ne pouvait saisir tous les types dâinjustices de notre monde. Â»</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, Entretien Â« Les dilemmes de la justice sociale Â», dans <em>Philosophies et pensÃ©es de notre temps</em></p>
</blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â« Le remÃ¨de Ã  lâinjustice Ã©conomique passe par une forme de restructuration Ã©conomique. Ceci peut comprendre la redistribution des revenus, la rÃ©organisation de la division du travail, la soumission des dÃ©cisions dâinvestissement Ã  un contrÃ´le dÃ©mocratique ou la transformation des structures Ã©conomiques fondamentales. Quoique ces remÃ¨des soient trÃ¨s diffÃ©rents les uns des autres, jây ferai rÃ©fÃ©rence, en bloc, sous le vocable de Â«Â redistribution Â».Â Le remÃ¨de Ã  lâinjustice culturelle, pour sa part, rÃ©side dans le changement culturel ou symbolique. Ceci peut prendre la forme dâune rÃ©Ã©valuation des identitÃ©s mÃ©prisÃ©es et des produits culturels des groupes discriminÃ©s. Il peut aussi prendre la forme de la reconnaissance et de la valorisation de la diversitÃ© culturelle. Plus radicalement encore, il peut prendre la forme dâun bouleversement gÃ©nÃ©ral des modÃ¨les sociaux de reprÃ©sentation, dâinterprÃ©tation et de communication dans un sens qui modifierait le sens de soi de chacun. MÃªme si ces remÃ¨des couvrent un large Ã©ventail de possibilitÃ©s, jây ferai dÃ©sormais rÃ©fÃ©rence, en bloc, sous la catÃ©gorie de Â« reconnaissance Â». Â»</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, <em>Qu'est-ce que la justice sociale ?</em>, chapitre 1</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-paginate="true" data-class="citationL fmm" data-theme="teaching" class="citationL fmm" data-marpit-pagination="33" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â« [R]edistribution et reconnaissance sont de plus en plus posÃ©es comme des alternatives qui sâexcluent mutuellement. [â¦] Il sâagit nÃ©anmoins dâune fausse opposition. [â¦] [T]ous les axes dâoppression dans la vie rÃ©elle sont mixtes. Ils impliquent tous de fait une distribution inique et un dÃ©ni de reconnaissance. [â¦] Tous les axes dâoppression ne sont Ã©videmment pas mixtes de la mÃªme maniÃ¨re, ou au mÃªme niveau. NÃ©anmoins, vaincre lâinjustice requiert dans chaque cas une politique de redistribution et de reconnaissance. Cette maniÃ¨re de voir les choses sâimpose Ã  plus forte raison dÃ¨s lors que lâon cesse de considÃ©rer les axes de lâinjustice sociale sÃ©parÃ©ment, et quâon les examine simultanÃ©ment, comme des axes qui se chevauchent. AprÃ¨s tout, le genre, la race, la sexualitÃ© et la classe ne sont pas isolÃ©s les uns des autres. Tous ces axes dâinjustice se croisent en affectant les intÃ©rÃªts et les identitÃ©s de chacun. Et qui est Ã  la fois homosexuel et ouvrier a autant besoin de redistribution que de reconnaissance. Â»</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, <em>Qu'est-ce que la justice sociale ?</em>, chapitre 2</p>

<h2>A. Le nationalisme culturel</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/2/2b/Jmaistre.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="37" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>Â« [I]l nây a point dâ homme dans le monde. Jâai vu, dans ma vie, des FranÃ§ais, des Italiens, des Russes, etc. [â¦] mais quant Ã  l'homme, je dÃ©clare ne lâavoir rencontrÃ© de ma vie [â¦]. [U]ne constitution qui est faite pour toutes les nations, nâest faite pour aucune : câest une pure abstraction. Â»</p>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="37" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-paginate="true" data-class="citationL" data-theme="teaching" class="citationL" data-marpit-pagination="38" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â« Selon la conception romantique, la nation nâest pas le produit dâun libre contrat passÃ© entre des sujets, considÃ©rÃ©s abstraitement comme des Ãªtres rationnels ; elle est une rÃ©alitÃ© organique liant certains hommes Ã  une terre, Ã  des morts, Ã  une langue, Ã  un passÃ© commun et rendant illusoire lâaffirmation de leur autonomie. Chaque nation a son gÃ©nie, tributaire dâun terroir et dÃ©posÃ© dans une langue, dans un imaginaire collectif ou Â« une Ã¢me collective Â» (Joseph de Maistre). Câest dire que la nation est un dÃ©terminant identitaire. Elle est ce qui exige de dÃ©cliner lâhumanitÃ© au pluriel avec la tentation de ne voir dans lâhumanisme universaliste quâune vue de lâesprit. Ce qui existe, ce sont des communautÃ©s nationales irrÃ©ductiblement hÃ©tÃ©rogÃ¨nes, vÃ©ritables creusets de diffÃ©rences humaines, se posant en sâopposant les unes aux autres. [â¦] [O]n ne choisit pas sa nation, on lui appartient par sa naissance et sa mentalitÃ©. Ce nâest pas lâindividu qui fait la nation, câest la nation qui fait lâindividu. [â¦]  Contrairement Ã  la foi des LumiÃ¨res, lâindividu nâest dÃ©finissable ni comme libertÃ©, ni comme raison. Il est ce quâune tradition nationale a fait de lui, il ne peut ni se choisir ni se penser dans lâhorizon de lâuniversel. Il se dÃ©finit par son inscription dans une communautÃ© vivante de langue et de culture qui le dÃ©termine. Â»</p>

<h2>B. La conception politique de la nation</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="40" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/a/a9/Jacques-Louis_David_-_Portrait_of_Emmanuel-Joseph_Siey%C3%A8s_-_WGA06098.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="40" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="40" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="41" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="41" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>Â«Â Dans une telle perspective, l'unitÃ© nationale se fonde sur l'identitÃ© des droits reconnus aux individus et sur leur reconnaissance rÃ©ciproque d'une telle identitÃ© : elle procÃ¨de de l'union des volontÃ©s en une association libre, issue de l'adhÃ©sion de tous aux principes du contrat social. [â¦] Ainsi apprÃ©hendÃ©e, l'idÃ©e de nation s'inscrit tout d'abord dans une perspective constructiviste ou artificialiste : plutÃ´t qu'un corps auquel on appartient, la nation rÃ©volutionnaire est un Ã©difice que l'on bÃ¢tit Ã  partir d'un lien contractuel, qu'il faut donc penser en termes de volontÃ©. [â¦] Politiquement, l'horizon de l'idÃ©e de nation, entendue sur ce mode, est donc la communautÃ© dÃ©mocratique dÃ©finie par l'adhÃ©sion volontaire Ã  des principes publiquement proclamÃ©s, tels que ceux de la DÃ©claration des droits de l'homme. [â¦] De ce fait, la nationalitÃ© n'est pas une dÃ©termination naturelle : on ne naÃ®t pas franÃ§ais, on le devient par un acte d'adhÃ©sion volontaire Ã  la communautÃ© dÃ©mocratique ou au contrat social. La nationalitÃ© se rÃ©sorbe ainsi dans la citoyennetÃ© et elle se dÃ©finit moins comme un lien affectif que comme une adhÃ©sion rationnelle Ã  des principes.Â Â»</p>

<blockquote>
<p>Â« âVivre ensembleâ : pour bon nombre dâentre nous cette Ã©vidence nâen est plus une. Notre âmonde communâ nâest plus hÃ©ritage, il nâest plus donnÃ©, il est devenu âproblÃ¨meâ. Nos Ãtats-nations pourront-ils continuer de âfaire sociÃ©tÃ©â. Dans les sociÃ©tÃ©s dÃ©mocratiques, le doute sâinsinue et sâenracine. DÃ©saffiliation, crise du lien social, anomieâ¦ : les mots pour dire le malaise qui nous affecte et nous afflige ne manquent pas. Ils procÃ¨dent tous dâune interrogation inquiÃ¨te et fÃ©brile sur la possibilitÃ© dâun Ãªtre et dâun devenir communs. [â¦] Le problÃ¨me de lâidentitÃ© collective est sans doute essentiel ; on fait erreur cependant en ne songeant quâaux questions dâhistoire et de mÃ©moire quâil soulÃ¨ve. [â¦] [L]es exigences de la justice sociale sont une composante tout aussi dÃ©terminante du lien fragile qui associe les Ãªtres entre eux. Le sentiment dâappartenance Ã  une collectivitÃ©, quelle quâelle soit, passe nÃ©cessairement par une adhÃ©sion, au moins relative, Ã  ses institutions de base et aux principes qui les animent. Certains ont pu estimer que pour garantir cette adhÃ©sion, la crainte de la violence que l'Ãtat a pour vocation de dÃ©courager devrait pouvoir suffire [â¦] Nous savons qu'il n'en est rien. Pour qu'une sociÃ©tÃ©, aujourd'hui, soit âbien ordonnÃ©eâ, il faut aussi qu'elle soit une sociÃ©tÃ© juste sur le plan social. Â»</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fp" data-theme="teaching" class="citationC fp" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ibb.co/BZdjrYX/taylor.png&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="44" data-paginate="true" data-class="citationC fp" data-theme="teaching" class="citationC fp" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>Â« [T]outes les sociÃ©tÃ©s deviennent de plus en plus multiculturelles [â¦]. Dans ces circonstances, il y a quelque chose de maladroit Ã  rÃ©pondre simplement : Â« Ici, câest comme Ã§a ! Â». [â¦] Le dÃ©fi est de savoir comment rÃ©pondre au sentiment de marginalisation [des minoritÃ©s] sans compromettre nos principes politiques de base. Â»</p>

Ã§on communautaire permettra de faire revivre une citoyennetÃ© participative par l'identification Ã  un bien commun. Par la suite, le dialogue entre les diffÃ©rentes communautÃ©s recrÃ©era une communautÃ© politique Ã©largie et permettra Ã  chacun de s'identifier dans un Ãtat devenu plus âhospitalierâ. Â»</p>
<blockquote>
<p>Jean-Luc <strong>Gignac</strong>, Â« Sur le multiculturalisme et la politique de la diffÃ©rence identitaire : Taylor, Walzer, Kymlicka Â», <em>Politique et SociÃ©tÃ©s</em>, vol. 16, nÂ° 2, 1997</p>

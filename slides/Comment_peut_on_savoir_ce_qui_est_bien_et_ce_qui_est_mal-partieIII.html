</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmmmmmmmmm" data-theme="teaching" class="citationC fmmmmmmmmm" data-marpit-pagination="6" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmmmmmmmmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c8/Jeremy_Bentham_by_Henry_William_Pickersgill_detail.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="62%" height="720" x="38%"><section id="6" data-paginate="true" data-class="citationC fmmmmmmmmm" data-theme="teaching" class="citationC fmmmmmmmmm" data-marpit-pagination="6" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmmmmmmmmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Additionnez toutes les valeurs de l'ensemble des plaisirs d'un ct, et celles de l'ensemble des peines de l'autre. Si la balance penche du ct du plaisir, elle indiquera la bonne tendance gnrale de l'acte, du point de vue des intrts de telle personne individuelle ; si elle penche du ct de la peine, elle indiquera la mauvaise tendance gnrale de l'acte. Tenez compte du nombre de personnes dont les intrts semblent en jeu ; et ritrez le procd prcdent pour chacune d'entre elles. Additionnez les nombres qui expriment les degrs de la bonne tendance qu'un acte possde du point de vue de chaque individu pour lequel sa tendance est globalement bonne ; recommencez  propos de chaque individu pour lequel sa tendance globale est mauvaise. Faites le bilan ; si la balance penche du ct du plaisir, elle indiquera la bonne tendance gnrale de l'acte, compte tenu du nombre total ou de la communaut des individus concerns ; si elle penche du ct de la peine, elle indiquera la mauvaise tendance gnrale de l'acte, compte tenu de cette mme communaut. </p>
<blockquote>
<p><strong>Bentham</strong>, <em>Introduction aux principes de la morale et de la lgislation</em>, chap. IV</p>
</blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="18" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="63%" height="720" x="37%"><section id="18" data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="18" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Les impratifs hypothtiques reprsentent la ncessit pratique d'une action possible, considre comme moyen d'arriver  quelque autre chose que l'on veut (ou du moins qu'il est possible qu'on veuille). [] [S]il'action n'est bonne que comme moyen pour quelque autre chose, l'impratif est hypothtique ; si elle est reprsente comme bonne en soi, [] le principe qui la dtermine est alors l'impratif catgorique. </p>
<blockquote>
<p><strong>Kant</strong>, <em>Fondements de la mtaphysique des murs</em> (1785), Deuxime section</p>
</blockquote>
</blockquote>
</section>

<blockquote>
<p> Le respect que je porte  autrui ou quil peut exiger de moi [] consiste  reconnatre la dignit des autres hommes, cest--dire une valeur qui na pas de prix []. Tout homme a le droit de prtendre au respect de ses semblables, et rciproquement il est oblig lui-mme au respect  lgard de chacun deux.<br />
Lhumanit est par elle-mme une dignit : lhomme ne peut tre trait par lhomme (soit par un autre, soit par lui-mme) comme un simple moyen, mais il doit toujours tre trait comme tant aussi une fin ; cest prcisment en cela que consiste sa dignit </p>
<blockquote>
<p><strong>Kant</strong>, <em>Mtaphysique des murs</em>, Doctrine de la vertu, Premire partie, Livre second, Chapitre premier, 37-38</p>
</blockquote>
</blockquote>

<p><a href="https://drive.google.com/file/d/0B33DtpyVkjZFTWJrNTBEcXZVQ0U/view?usp=sharing"><img src="https://i.ibb.co/yYCc3f6/Mesure-d-urgence.jpg" alt="Couverture du film Mesure d'urgence" /></a></p>
<blockquote>
<p>Dans le film <em>Mesure d'urgence</em>, un medecin kidnappe des personnes sans abri afin de faire des experimentations medicales sur eux, dans le but de trouver un remede contre des maladies pour le moment incurables. Il affirme que la vie de ces individus n'a pas beaucoup de sens : leur mort tait de toute faon prvisible ; autant faire en sorte qu'elle soit utile ! Un grand mdecina, selon lui, le courage d'outrepasser les rgles ordinaires : il serait lgitime de sacrifier quelques vies sans significations, si cela permet d'amliorer de manire importante la vie d'un grand nombre de personnes.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-paginate="true" data-class="cinema fmmmm" data-theme="teaching" class="cinema fmmmm" data-marpit-pagination="34" data-marpit-pagination-total="38" style="--paginate:true;--class:cinema fmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/0B33DtpyVkjZFX0ZtUGFpaGR6UlE/edit?usp=sharing"><img src="https://fr.web.img6.acsta.net/pictures/210/604/21060483_20131125114549726.jpg" alt="Couverture du film Le Loup de Wall Street" /></a></p>
<blockquote>
<p>Dans le film <em>Le Loup de Wall-Street</em>, Jordan Belfort, un trader, tlphone  des personnes peu aises qui veulent placer leurs maigres conomies, et leur ment sur la valeur des actions qu'il leur propose ( <em>I was selling them shit</em> ). Ces personnes ne sont pour lui qu'un simple moyen de gagner plus d'argent : il les mprise et les considre comme de vulgaires bouseux. Vers la fin du film, quand sa femme lui annonce qu'elle veut divorcer, il ne la voit plus que comme un obstacle entre lui et ses enfants qu'il veut garder avec lui. Il devient violent jusqu' la frapper dans l'estomac.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-marpit-scope-xFNPNht0="" data-paginate="true" data-class="cinema fmmmmm" data-theme="teaching" class="cinema fmmmmm" data-marpit-pagination="35" data-marpit-pagination-total="38" style="--paginate:true;--class:cinema fmmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://www.youtube.com/watch?v=S28DXj2RVKo"><img src="https://i.ibb.co/4szfzSK/elephant-man.jpg" alt="Couverture du film Elephant Man" /></a></p>
<blockquote>
<p>Dans le film <em>Elephant Man</em>, le chirurgien Frederick Treves dcouvre un homme compltement dfigur et difforme, devenu une attraction de foire : John Merrick,  le monstre , qui doit son nom d'<em>Elephant Man</em> au terrible accident que subit sa mre, renverse par un lphant alors qu'elle tait enceinte de quelques mois. Impressionn par de telles difformits, le Dr. Treves achte Merrick, l'arrachant ainsi  la violence de son propritaire, et  l'humiliation quotidienne d'tre mis en spectacle. Le chirurgien dcouvre rapidement en  Merrick  un  homme meurtri,  intelligent  et dot  d'une  grande  sensibilit,  qui  demande  tre considr comme un tre humain.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="36" data-marpit-pagination-total="38" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">

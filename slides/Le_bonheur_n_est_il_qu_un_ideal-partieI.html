<ul>

<h3>Dfinitions</h3>
<ul>
<li>Le <strong>paternalisme</strong> consiste  prtendre savoir ce qui est bon pour autrui et  vouloir faire le bien des autres, sans tenir compte de leur avis.</li>
<li>Une <strong>conception normative du bonheur</strong> est une conception du bonheur qui prtend qu'il y a une rgle dtermine qu'il est ncessaire de suivre afin de parvenir au bonheur.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-class="entete approfondissement fpp" data-theme="teaching" class="entete approfondissement fpp" data-marpit-pagination="13" data-marpit-pagination-total="51" style="--paginate:true;--class:entete approfondissement fpp;--theme:teaching;" data-size="4:3">

<li>Lire le livre <a href="https://laviedesidees.fr/Bonheur-obligatoire.html">Happycratie d'Eva Illouz</a>, ou bien seulement des extraits slectionns (me les demander)</li>
</ol>

<h3>Exercice d'argumentation et demobilisation de sa culture</h3>
<ul>
<li>Rdiger un paragraphe <span>(150 mots minimum)</span>, qui rpond  l'un de ces sujets, avec un argument qui mobilise le cours sur Kant, en utilisant le modle <em>ARES</em> :
<ul>
<li>Le bonheur est-il une affaire prive ?</li>
<li>Suffit-il de raliser ses dsirs pour tre heureux ?</li>
<li>Ai-je le devoir de faire le bonheur des autres ?</li>
<li>Le bonheur dpend-il de nous ?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-marpit-scope-1ctGpLho="" data-paginate="true" data-class="pointmethode fpppp" data-theme="teaching" class="pointmethode fpppp" data-marpit-pagination="15" data-marpit-pagination-total="51" style="--paginate:true;--class:pointmethode fpppp;--theme:teaching;" data-size="4:3">
<h3>Point mthode</h3>
<p>Pour structurer un paragraphe, on peut utiliser le modle <strong>ARES</strong> :<br />
<img src="images/ares-greek-god.jpg" alt="Dessin qui reprsente le dieu de la guerre Ars" /><br />
A : Argument<br />
R : Rfrence thorique<br />
E : Exemple concret<br />
S : Synthse</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="pm" data-theme="teaching" class="pm" data-marpit-pagination="16" data-marpit-pagination-total="51" style="--paginate:true;--class:pm;--theme:teaching;" data-size="4:3">
<h4>Modle pour une fin de sous-partie</h4>
<p>Mais est-ce seulement en raison de la nature, indtermine, du bonheur que la qute du bonheur est une qute impossible ? N'y a-t-il pas aussi des obstacles, en nous et hors de nous, qui empchent de parvenir au bonheur ?</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="20" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg/1920px-Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="20" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="20" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Tout vouloir nat du besoin, donc du manque, donc de la souffrance </p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppppp" data-theme="teaching" class="citationC fpppppp" data-marpit-pagination="23" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg/1920px-Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="23" data-paginate="true" data-class="citationC fpppppp" data-theme="teaching" class="citationC fpppppp" data-marpit-pagination="23" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> [L]e sujet du vouloir [] remplit ternellement le tonneau des Danades </p>

<p><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Danaides_Waterhouse_1903.jpg" alt="Tableau qui reprsente les Danades qui remplissent un tonneau sans fond" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-marpit-scope-vatPUWyt="" data-marpit-fragments="6" data-paginate="true" data-class="fp" data-theme="teaching" class="fp" data-marpit-pagination="25" data-marpit-pagination-total="51" style="--paginate:true;--class:fp;--theme:teaching;" data-size="4:3">
<h3>L'image du tonneau perc</h3>
<ol>
<li data-marpit-fragment="1">Nous aimerions tous avoir un <strong>tonneau plein</strong></li>
<li data-marpit-fragment="2">Mais le tonneau n'est pas plein : il y a <strong>du vide</strong> dans le tonneau</li>
<li data-marpit-fragment="3">Nous essayons de <strong>remplir le tonneau</strong> en versant des bonnes choses dans le tonneau</li>
<li data-marpit-fragment="4">Le problme est que nous avons un <strong>tonneau perc</strong></li>
<li data-marpit-fragment="5">Donc, quand on remplit le tonneau, il <strong>se vide rapidement</strong></li>
<li data-marpit-fragment="6">Nous sommes ainsi condamns  verser sans cesse, sans <strong>jamais arriver  un tonneau plein</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-marpit-scope-al7B9LYR="" data-paginate="true" data-class="fmmmmmmmmm pp" data-theme="teaching" class="fmmmmmmmmm pp" data-marpit-pagination="26" data-marpit-pagination-total="51" style="--paginate:true;--class:fmmmmmmmmm pp;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Image</th>
<th style="text-align:center">Signification</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">Nous aimerions tous avoir un tonneau plein</td>
<td style="text-align:center">Nous recherchons tous le bonheur comme tat de plnitude</td>
</tr>
<tr>
<td style="text-align:center">Mais le tonneau n'est pas plein: il y a du vide dans le tonneau</td>
<td style="text-align:center">Mais il y a en nous, un tat de manque, un tat d'insatisfaction</td>
</tr>
<tr>
<td style="text-align:center">Nous essayons de remplir le tonneau en versant des bonnes choses dans le tonneau</td>
<td style="text-align:center">Nous cherchons  combler ce manque en satisfaisant nos dsirs</td>
</tr>
<tr>
<td style="text-align:center">Le problme est que nous avons un tonneau perc</td>
<td style="text-align:center">Le problme est que nous dsirons toujours plus (=laplonexie)</td>
</tr>
<tr>
<td style="text-align:center">Donc, quand on remplit le tonneau, il se vide rapidement</td>
<td style="text-align:center">La satisfaction est donc temporaire : nous retombons vite dans l'insatisfaction</td>
</tr>
<tr>
<td style="text-align:center">Nous sommes ainsi condamns  verser sans cesse, sans jamais arriver  un tonneau plein</td>
<td style="text-align:center">Nous sommes condamns  un cycle sans fin d'insatisfactions, qui ne permet pas de parvenir au bonheur ( une satisfaction globale et durable)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="27" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">

<blockquote>
<p> Rien nest si insupportable  lhomme que dtre dans un plein repos [] Il sent alors son nant, son abandon, son insuffisance, sa dpendance, son impuissance, son vide. Incontinent il sortira du fond de son me lennui, la noirceur, la tristesse, le chagrin, le dpit, le dsespoir. </p>

<h3>3/ Que pouvons-nous faire face au tragique de l'existence ?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="46" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Blaise_Pascal_2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="46" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="46" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Les hommes nayant pu gurir la mort, la misre, lignorance, ils se sont aviss, pour se rendre heureux, de ny point penser. </p>
<blockquote>
<p><strong>Pascal</strong>, <em>Penses</em>, L.133 - B.158</p>
</blockquote>
</blockquote>
<blockquote>
<p> Sans examiner toutes les occupations particulires, il suffit de les comprendre sous le divertissement. </p>
<blockquote>
<p><strong>Pascal</strong>, <em>Penses</em>, L.478, B.137</p>
</blockquote>
</blockquote>
</section>

<h3>Exercice d'argumentation et demobilisation de sa culture</h3>
<ul>
<li>Rdiger un paragraphe <span>(150 mots minimum)</span>, qui rpond  l'un de ces sujets, avec un argument qui mobilise le cours sur Pascal :
<ul>
<li>Le progrs technique rend-il heureux ?</li>
<li>Le bonheur n'est-il qu'une illusion ?</li>
<li>Le dsir est-il la marque de notre imperfection ?</li>
<li>Peut-on lutter contre le temps ?</li>
<li>L'oubli est-il une faiblesse ?</li>

</li>

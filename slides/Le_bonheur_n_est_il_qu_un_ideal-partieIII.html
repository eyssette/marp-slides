<blockquote>

<blockquote>
<p> Peu de creatures humaines accepteraient d'etre changees en animaux inferieurs sur la promesse de la plus large ration de plaisirs de betes ; aucun etre humain intelligent ne consentirait a etre un imbecile, aucun homme instruit a etre un ignorant, [] meme s'ils avaient la conviction que l'imbecile, l'ignorant [] sont, avec leurs lots respectifs, plus completement satisfaits qu'eux-memes avec le leur. [...] Un etre pourvu de facultes superieures demande plus pour etre heureux, est probablement expose a souffrir de facon plus aigue, et offre certainement a la souffrance plus de points vulnerables qu'un etre de type inferieur, mais en depit de ces risques, il ne peut jamais souhaiter reellement tomber a un niveau d'existence qu'il sent inferieur. Nous pouvons donner de cette repugnance le nom qu'il nous plaira [...] mais si on veut l'appeler de son vrai nom, c'est un sens de la dignite que tous les etres humains possedent, sous une forme ou sous une autre, et qui correspond  de facon nullement rigoureuse d'ailleurs  au developpement de leurs facultes superieures. [...] Il vaut mieux etre un homme insatisfait qu'un porc satisfait ; il vaut mieux etre Socrate insatisfait qu'un imbecile satisfait.  (John Stuart <span>Mill</span>, <em>L'utilitarisme</em>)</p>
</blockquote>
</section>

<p>Il y a deux interprtations possibles de l'thique du perfectionnisme :</p>

<tr>
<td style="text-align:center"><em>6</em> Repose sur une conception ngative du dsir: le dsir estun manque qui nous fait esprer ce qui n'est pas</td>

<tr>
<td style="text-align:center"><em>5</em> Il s'agit de ne pas se laisserdpasser par cequinousarrive</td>

<tr>
<td style="text-align:center"><em>4</em> Le but est de retrouver lasrnit d'une vie contrlepar la raison</td>
<td style="text-align:center"><em>2</em> Le but est de retrouver<br /> la joie d'une vie <br />intense et profonde</td>

<h3>2/ Bergson : l'inscription dans lerel est source de joie</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="22" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/9d/Henri_Bergson_02.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="22" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="22" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Je dis la joie, je ne dis pas le plaisir. [] [Le plaisir] nindique pas la direction o la vie est lance. Mais la joie annonce toujours que la vie a russi [] : toute grande joie a un accent triomphal. </p>
<blockquote>
<p>Henri <strong>Bergson</strong>, <em>Lnergie spirituelle</em>, La conscience et la vie </p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="25" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-class="fpppppppp" data-theme="teaching" class="fpppppppp" data-marpit-pagination="23" data-marpit-pagination-total="25" style="--paginate:true;--class:fpppppppp;--theme:teaching;" data-size="4:3">
<p>La joie est un sentiment plus profond que le plaisir, qui est simplement relatif  un instant particulier et  un fait isol :</p>
<div class="puces">
<p>-La joie exprime un accord avec soi-mme, une approbation de la direction que prend son existence.<br />
-La joie exprime aussi un accord entre soi et le monde, une confiance en la russite des efforts dans lesquels nous sommes engags.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="qcm fpp" data-theme="teaching" class="qcm fpp" data-marpit-pagination="24" data-marpit-pagination-total="25" style="--paginate:true;--class:qcm fpp;--theme:teaching;" data-size="4:3">

<li>Le bonheur peut-il se trouver dans le travail ?</li>
<li>Le bonheur doit-il quelque chose  la chance ?</li>
<li>Peut-on tre heureux dans la solitude ?</li>
<li>La recherche du bonheur est-elle une qute goste ?</li>
</ul>

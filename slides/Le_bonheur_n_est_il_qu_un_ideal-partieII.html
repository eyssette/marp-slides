<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>IINe peut-on pas<br /> cependant parvenir<br />  une certaine<br /> sagesse et faire du<br /> bonheur une ralit ? </span></foreignObject></svg></h1>
<p>Deuxime partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-marpit-scope-PqBRXC1Q="" data-paginate="true" data-class="pointmethode" data-theme="teaching" class="pointmethode" data-marpit-pagination="2" data-marpit-pagination-total="43" style="--paginate:true;--class:pointmethode;--theme:teaching;" data-size="4:3">
<h3>Point mthode</h3>
<p>Pour chaque partie, on vrifie :</p>
<ol>
<li>qu'on examine bien une rponse au sujet</li>
<li>qu'on a bien un progrs par rapport  ce qu'on a dj fait</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-marpit-scope-2VpFmG1r="" data-marpit-fragments="3" data-paginate="true" data-class="pointmethode fmmm" data-theme="teaching" class="pointmethode fmmm" data-marpit-pagination="3" data-marpit-pagination-total="43" style="--paginate:true;--class:pointmethode fmmm;--theme:teaching;" data-size="4:3">
<h3>Point mthode</h3>
<p>Il y a trois manires de progresser d'une partie  une autre :</p>
<ol>
<li data-marpit-fragment="1"><strong>La rfutation</strong> : on rfute (on critique) la partie prcdente (on passe du <em>oui</em> au <em>non</em>, ou du <em>non</em> au <em>oui</em>) de manire totale ou partielle</li>
<li data-marpit-fragment="2"><strong>L'amlioration</strong> : on va dans le mme sens gnral qu'une partie prcdente (ongarde le mme type de rponse : <em>oui</em> ou <em>non</em>), mais avec une meilleure ide, une meilleure argumentation</li>
<li data-marpit-fragment="3"><strong>La rinterprtation</strong> : on montre qu'il y a un autre sens possible du sujet, et on examine une autre rponse en fonction de cet autre sens</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-marpit-scope-Z3rYAvbX="" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="4" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. Il n'y a peut-tre pas de science du bonheur, mais un art d'tre heureux est possible</h2>
<ul>
<li>Quelles diffrences faites-vous intuitivement entre une science du bonheur et un art d'tre heureux?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="citationM2 fmm" data-theme="teaching" class="citationM2 fmm" data-marpit-pagination="5" data-marpit-pagination-total="43" style="--paginate:true;--class:citationM2 fmm;--theme:teaching;" data-size="4:3">
<p><img src="https://journals.openedition.org/lettre-cdf/docannexe/image/864/img-2.jpg" alt="" /></p>
<blockquote>
<p> La philosophie ne consiste pas dans l'enseignement d'une thorie abstraite, encore moins dans une exgse de textes, mais dans un art de vivre, dans une attitude concrte, dans un style de vie dtermin, qui engage toute l'existence. L'acte philosophique ne se situe pas seulement dans l'ordre de la connaissance, mais dans l'ordre du soi et de l'tre : c'est un progrs qui nous fait plus tre, qui nous rend meilleurs. C'est une conversion qui bouleverse toute la vie, qui change l'tre de celui qui l'accomplit. Elle le fait passer d'un tat de vie inauthentique []  un tat de vie authentique, dans lequel l'homme atteint la conscience de soi, la vision exacte du monde, la paix et la libert intrieures </p>
<blockquote>
<p>Pierre <strong>Hadot</strong>, <em>Exercices spirituels et philosophie antique</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="6" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. Le dsir n'est pas ncessairement insatiable</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="7" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ picure : il faut rflchir aux plaisirs que nous recherchons</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:46%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="54%" height="720" x="46%"><section id="8" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:46%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> [L]e plaisir est le commencement et la fin de la vie heureuse </p>
<blockquote>
<p><strong>picure</strong>, <em>Lettre  Mnce</em></p>
</blockquote>
</blockquote>

<h3>Dfinition</h3>
<p>L'<strong>hdonisme</strong> est la thse selon laquelle le plaisir est un bien qu'il faut rechercher</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-marpit-scope-VUP6XKxu="" data-paginate="true" data-class="i1t1 fppp" data-theme="teaching" class="i1t1 fppp" data-marpit-pagination="10" data-marpit-pagination-total="43" style="--paginate:true;--class:i1t1 fppp;--theme:teaching;" data-size="4:3">
<p>Attention ! Au sens commun, l'expression tre un picurien dsigne le fait d'tre un bon vivant qui profite de tous les plaisirs, mais c'est un contresens sur la philosophie d'picure.</p>
<p><img src="images/epicurien-sens-commun.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="11" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Quand [] nous disons que le plaisir est le but de la vie, nous ne parlons pas des plaisirs voluptueux et inquiets [] Le plaisir dont nous parlons est celui qui consiste, pour le corps,  ne pas souffrir et, pour lme,  tre sans trouble. </p>
<blockquote>
<p><strong>picure</strong>, <em>Lettre  Mnce</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="definition" data-theme="teaching" class="definition" data-marpit-pagination="12" data-marpit-pagination-total="43" style="--paginate:true;--class:definition;--theme:teaching;" data-size="4:3">
<h3>Dfinitions</h3>

<li><strong>L'aponie</strong> dsigne l'absence de souffrances dans le corps</li>
<li><strong>L'ataraxie</strong> dsigne l'absence de troubles dans l'me</li>

</section>

<p><a href="https://drive.google.com/file/d/1uGhuf7BnnsQY4RU4E_PvokrBHe2GzEhc/view"><img src="https://media.senscritique.com/media/000019340223/source_big/Les_Ailes_du_desir.jpg" alt="" /></a></p>

<p>Parmi ce qui peut troubler notre corps et notre me, il y a, pour picure, plusieurs croyances fausses, sur les Dieux et sur la mort, qui peuvent nous empcher de retrouver le simple plaisir d'exister.</p>
<p>Vous pouvez consulter ce <a href="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/epicurisme-supprimer-croyances-fausses.svg">schma pour comprendre ce que dit l'picurisme  propos des dieux et de la mort</a>.</p>

<blockquote>
<p> Il faut se rendre compte que parmi nos dsirs les uns sont naturels les autres vains </p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-paginate="true" data-class="cinema" data-theme="teaching" class="cinema" data-marpit-pagination="20" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema;--theme:teaching;" data-size="4:3">
<p><a href="https://safeYouTube.net/w/kg3J"><img src="images/scarface.png" alt="" /></a></p>
<blockquote>
<p> Antonio Tony Montana (Al Pacino) [] est un petit malfrat cubain qui migre vers Miami dans l'espoir de faire fortune. Il trouve au dpart un petit boulot dans une baraque  frites de Miami. Mais travailler pour quelques dollars ne correspond pas  l'ide qu'il se fait du rve amricain . Il se fait alors embaucher par un malfrat local puis par Frank Lopez, son patron]. [] Tony apprend vite le mtier de mafioso de la drogue : il monte en grade [] Il a les dents beaucoup plus longues que ses collgues, il est mgalomane, ambitieux et d'une intelligence plus perverse. Il prend pour adage : <em>The World is Yours</em> (Le monde est  toi) [...] Mais il commence  faire des erreurs dans ce monde qui ne pardonne pas, o l'on est vite remplac. Il prend conscience que d'tre arriv au sommet de la mafia ne le rend pas aussi heureux qu'il l'avait espr, qu'il n'est pas capable de rendre heureuses les personnes qu'il aime (source : <a href="https://fr.wikipedia.org/wiki/American_History_X">wikipedia</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="21" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="56%" height="720" x="44%"><section id="21" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="21" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Tout plaisir, pris en lui-mme et dans sa nature propre est [] un bien, et cependant tout plaisir nest pas  rechercher pareillement [] En tout cas, chaque plaisir et chaque douleur doivent tre apprcis par une comparaison des avantages et des inconvnients  attendre. </p>
<blockquote>
<p><strong>picure</strong>, <em>Lettre  Mnce</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-class="cinema fmmm" data-theme="teaching" class="cinema fmmm" data-marpit-pagination="22" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema fmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://safeYouTube.net/w/kw1ib"><img src="https://fr.web.img3.acsta.net/medias/nmedia/18/81/98/98/19841064.jpg" alt="" /></a></p>
<blockquote>
<p> Michael Fassbender se mue ici en cadre suprieur new yorkais  la vie trs cloisonne, incapable de vivre sa sexualit autrement que par le recours  la pornographie,  la prostitution, aux rencontres sans lendemain. [...] Steve McQueen dessine le portrait dun homme perdu, esclave de ses dmons. Captant un monde quadrill  lextrme (rues, faades de verre, bureaux, crans), jouant sur le paradoxe dune infranchissable transparence, le ralisateur explore les mandres dune solitude trs contemporaine.  (<a href="http://www.la-croix.com/Culture-Loisirs/Culture/Cinema/Shame-l-infranchissable-mur-de-la-vraie-rencontre-_EG_-2011-12-06-744235">source</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-class="entete approfondissement" data-theme="teaching" class="entete approfondissement" data-marpit-pagination="23" data-marpit-pagination-total="43" style="--paginate:true;--class:entete approfondissement;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<p>On retrouve parfois une rfrence  picure dans certains mouvements contemporains autour des thmes de la simplicit volontaire, de la dcroissance ou de la sobrit heureuse.</p>
<ol>
<li>Lire un <a href="https://docs.google.com/document/d/1bj-Z10wRiGp6H8erRwLmp8BmHtYTJgWaLBc3HalJT_A/edit?usp=sharing">document  propos de la simplicit volontaire</a> afin de voir quelle comparaison on peut faire entre l'picurisme et ce mouvement</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="24" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>Rcapitulatif</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="qcm fpp" data-theme="teaching" class="qcm fpp" data-marpit-pagination="25" data-marpit-pagination-total="43" style="--paginate:true;--class:qcm fpp;--theme:teaching;" data-size="4:3">
<p>D'aprs picure :</p>
<ul>
<li>Satisfaire tous ses dsirs, est-ce une bonne rgle de vie ?</li>
<li>La rflexion est-elle un obstacle au bonheur ?</li>
<li>Le bonheur dpend-il de nous ?</li>
<li>Le bonheur peut-il sapprendre ?</li>
<li>Existe-t-il une nature humaine universelle ?</li>
<li>La nature peut-elle nous dire ce que nous devons faire ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-marpit-scope-4j7xfv37="" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="26" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>Fin de sous-partie</h3>
<p>Il ne suffit pas de nous librer intrieurement des dsirs qui nous troublent pour parvenir au bonheur, certains vnements extrieurs peuvent venir troubler notre existence : que pouvons-nous face au tragique de lexistence ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="souspartie fp" data-theme="teaching" class="souspartie fp" data-marpit-pagination="27" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie fp;--theme:teaching;" data-size="4:3">
<h2>C. Nous pouvons affronter le tragique de l'existence</h2>
<ul>
<li>Face au tragique de lexistence, nous pourrions chercher  rester stoque.  Qu'est-ce que cela veut dire ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-tJ1KS0xk="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/90/Epictetus.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="28" data-marpit-scope-tJ1KS0xk="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p> Parmi les chosesqui existent, certaines dpendent de nous, d'autres non. </p>
<blockquote>
<p><strong>pictte</strong>, <em>Manuel</em></p>
</blockquote>

<blockquote>
<p> Pour tout objet qui t'attire, te sert ou te plat, reprsente-toi bien ce qu'il est [] Quand tu te prpares  faire quoi que ce soit, reprsente-toi bien de quoi il s'agit. [] Ce qui tourmente les hommes, ce n'est pas la ralit mais les jugements qu'ils portent sur elle. [] </p>

<p><img src="https://cdn-media.rtl.fr/cache/EasB2o0fxAGokrgvD0A5_A/880v587-0/online/image/2018/1218/7795969490_insulte.jpg" alt="" /></p>

<p><a href="https://drive.google.com/file/d/13HeeYKcGmw7T9hZnFranNOvxf79fsnb7/view"><img src="https://i.pinimg.com/originals/a5/9e/4d/a59e4da1f5b31fdbf6238c6cebb921df.jpg" alt="" /></a></p>
<blockquote>
<p> Henry Barthes est professeur remplaant de littrature anglaise dans les lyces. [] Quand il arrive  son nouveau poste, il est immdiatement confront  la violence environnante : le lyce est dans une zone difficile. Les enfants sont irrespectueux, agressifs. Henry ne s'meut pas, il a une mission [ accomplir]  (<a href="https://fr.wikipedia.org/wiki/Detachment">source</a>)</p>

<blockquote>
<p>Devant tout ce qui t'arrive, pense  rentrer en toi-mme et cherche quelle facult tu possdes pour y faire face. [] En t'exerant ainsi tu ne seras plus le jouet de tes reprsentations </p>

<p><a href="https://drive.google.com/file/d/12mCc9CNQtZjqS9q86sBFT5gQlULTovaJ/view"><img src="https://fr.web.img3.acsta.net/medias/nmedia/18/72/82/16/19187639.jpg" alt="" /></a></p>
<blockquote>
<p> <em>Invictus</em> est un pome crit par William Ernest Henley (1849-1903), qui tmoigne de son long combat contre la douleur et la maladie. En raison dune tuberculose osseuse dclare  lge de 12 ans, Henley doit subir lamputation de sa jambe gauche entre 1868 et 1869, puis luttera de nombreuses annes pour sauver sa deuxime jambe. [] Aprs la fin de lapartheid en Afrique du Sud, le pome devient indissociable de Nelson Mandela. On apprend en effet que <em>Invictus</em> est son pome prfr, et qui la inspir et soutenu dans les moments les plus noirs de ses 27 annes de captivit. (<a href="https://deniscougot.wordpress.com/le-poeme-invictus/">source</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-marpit-scope-WSWgw0k7="" data-paginate="true" data-class="entete approfondissement fppp" data-theme="teaching" class="entete approfondissement fppp" data-marpit-pagination="39" data-marpit-pagination-total="43" style="--paginate:true;--class:entete approfondissement fppp;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<ol>
<li>On peut trouver une rfrence au stocisme dans certaines thrapies cognitives : vous pouvez lire cette <a href="https://docs.google.com/document/d/1P-TIStOKS-7Xvvsuzg4U0OSdBglOF2Q7WBJYvxou-Uo/edit?usp=sharing">prsentation des grands principes des thrapies cognitives</a>, ou cet article :  <a href="https://www.cairn.info/revue-psn-2014-2-page-65.htm">Le stocisme comme prcurseur pistmologique de la thrapie cognitive</a> </li>
<li>Plusieurs personnes essaient de penser un stocisme contemporain : vous pouvez lire cette <a href="https://biospraktikos.hypotheses.org/5130">prsentation de l'association Stoa Gallica et de ses travaux</a></li>
</ol>
